services:
  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - /home/lsabatie/data/wordpress:/var/www/wordpress
    networks:
      - inception
    restart: on-failure
    ports:
      - "443:443"

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - /home/lsabatie/data/wordpress:/var/www/wordpress
    networks:
      - inception
    restart: on-failure
    expose:
      - "9000"

  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
      args:
        SQL_DATABASE : $SQL_DATABASE
        SQL_USER : $SQL_USER
        SQL_PASSWORD : $SQL_PASSWORD
        SQL_ROOT_PASSWORD : $SQL_ROOT_PASSWORD
    env_file:
      - .env
    volumes:
      - /home/lsabatie/data/mariadb:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    expose:
      - "3306"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/lsabatie/data/wordpress
      o: bind
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/lsabatie/data/mariadb
      o: bind

networks:
  inception:
    driver: bridge